<script>
    videojs.options.flash.swf = "dist/js/vendors/video-js.swf"

    $(function () {
        let video = localStorage.getItem('video')

        if (video) {
            $('#' + video).addClass('todo-done')
            $('#video-url').attr('src', $('#' + video).attr('url'))
        }

    })

    $('.video-ls').click(function () {

        let self = $(this)

        if (self.hasClass('todo-done')) {
            return false
        }

        localStorage.setItem('video', self.attr('id'))

        location.reload()
    })

    $('#loveU').click(function () {
        $('#HiddenLoveU').show()
    })
</script>
